version: '3.7'
services:
  proxy-reverse:
    profiles: ['production']
    container_name: ecommerce_proxy_reverse
    image: nginx
    ports:
      - 80:80
    restart: unless-stopped
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api-rest-app
  api-rest-app:
    profiles: ['production']
    image: matheusinit/ecommerce-api
    ports:
      - 8000:8000
    environment:
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      PORT: ${PORT}
      REDIS_URL: ${REDIS_URL}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - database
      - cache
  api-rest-dev:
    profiles: ['development']
    build: .
    ports:
      - 8000:8000
    depends_on:
      - database
      - cache
  database:
    profiles: ['production', 'development']
    container_name: ecommerce_db
    image: postgres:14
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - /usr/docker/postgresql/ecommerce/:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped
  cache:
    profiles: ['production', 'development', 'testing']
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes:
      - /usr/docker/cache/ecommerce/:/data
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
  testing-database:
    profiles: ['testing']
    container_name: ecommerce_db_testing
    image: postgres:14
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB}
    command: postgres -c fsync=off -c synchronous_commit=off -c full_page_writes=off -c random_page_cost=1.0
    tmpfs: /var/lib/postgresql/data
    env_file: .env.test.ci
    ports:
      - "5440:5432"
  integration_tests:
    profiles: ['testing']
    container_name: ecommerce_integration_tests
    build:
      context: .
      target: integration-test
    env_file: .env.test.ci
    depends_on:
      - testing-database
      - cache
volumes:
  cache:
    driver: local
