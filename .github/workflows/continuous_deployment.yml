name: 'Continuous Deployment'
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_LOGIN }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Setup buildx
        uses: docker/setup-buildx-action@v2.5.0
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: matheusinit/ecommerce-api:latest
      - name: Copy Docker Compose file to Virtual Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VIRTUAL_SERVER_HOST }}
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          source: "../../docker-compose.yml"
          target: "./docker-compose.yml"
      - name: Docker Pull & Run in Virtual Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VIRTUAL_SERVER_HOST }}
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          envs: ${{ github.sha }}
          script: |
            docker login
            docker pull ${{ secrets.DOCKER_USER }}/{{ secrets.REPO }}
            docker stop ecommerce-api-server
            docker rm ecommerce-api-server
            docker run --detach --name ecommerce-api-server -p 80:8000 ${{ secrets.DOCKER_USER }}/${{ secrets.REPO }}
